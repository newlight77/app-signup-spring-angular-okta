<div class="container">
  <div class="card">
    <div class="header">
      <div class="title">Logins Details</div>
    </div>

    <div class="login-detail">
        <div class="row">
          <div class="col-2 col-xl-2"></div>
          <div class="col-4 col-xl-4">Email: </div>
          <div class="col-4 col-xl-4">{{ loginModel.username }}</div>
          <div class="col-2 col-xl-2"></div>
        </div>
        <div class="row">
          <div class="col-2 col-xl-2"></div>
          <div class="col-4 col-xl-4">Ip: </div>
          <div class="col-4 col-xl-4">{{ loginModel.ipAddress }}</div>
          <div class="col-2 col-xl-2"></div>
        </div>
    </div>

    <div class="table-responsive">
      <table class="table table-centered table-hover mb-0" id="datatable">
        <thead>
          <tr>
            <th class="border-top-0" scope="col">Login Date</th>
            <th class="border-top-0" scope="col">Address</th>
            <th class="border-top-0" scope="col">City</th>
            <th class="border-top-0" scope="col">Region</th>
            <th class="border-top-0" scope="col">Device</th>
            <!-- <th class="border-top-0" scope="col" style="width: 120px;"></th> -->
          </tr>
        </thead>
        <tbody *ngIf="loginList.length > 0">
          <tr *ngFor="let item of loginList">
            <td>{{ item.loginDate }}</td>
            <td>{{ item.ipAddress }}</td>
            <td>{{ item.city }}</td>
            <td>{{ item.region }}</td>
            <td>{{ item.device }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
