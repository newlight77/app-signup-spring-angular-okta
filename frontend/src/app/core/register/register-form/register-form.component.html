<div class="grid-container">
  <div class="grid-x">
    <div class="small-12 medium-10 medium-offset-1 large-8 large-offset-2 cell">
      <form [formGroup]="form">
        <h2>Sign Up</h2>
        <p>Please enter your details</p>

        <div class="row">
          <div class="col-4 col-xl-6">
            <label for="username">Username</label>
            <input
              [(ngModel)]="registerModel.username"
              id="username"
              name="username"
              type="text"
              placeholder="example@example.com"
              class="form-control"
              formControlName="username"
            />
          </div>

          <div class="col-4 col-xl-6">
            <label for="password">Password</label>
            <input
              [(ngModel)]="registerModel.password"
              required
              id="password"
              name="password"
              type="password"
              placeholder="my password"
              class="form-control"
              formControlName="password"
            />
          </div>

          <div class="col-4 col-xl-6">
            <label for="lastname">Last name</label>
            <input
              [(ngModel)]="registerModel.lastname"
              required
              id="lastname"
              name="lastname"
              type="text"
              placeholder="my lastname"
              class="form-control"
              formControlName="lastname"
            />
          </div>

          <div class="col-4 col-xl-6">
            <label for="firstname">First name</label>
            <input
              [(ngModel)]="registerModel.firstname"
              id="firstname"
              name="firstname"
              type="text"
              placeholder="my firstname"
              class="form-control"
              formControlName="firstname"
            />
          </div>

          <div class="col-4 col-xl-6">
            <label for="phoneNumber">Mobile Number</label>
            <input
              [(ngModel)]="registerModel.phoneNumber"
              id="phoneNumber"
              name="phoneNumber"
              type="text"
              placeholder="my mobile phone number"
              class="form-control"
              formControlName="phoneNumber"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-4 col-xl-6">
            <button mat-raised-button color="primary" (click)="defaultValues()">Default</button>
          </div>
          <div class="col-6 col-xl-6">
            <button (click)="register()" [disabled]="!form.valid" class="btn btn-primary">
              Register
            </button>
            <div class="login-link">Already registered? <a routerLink="/login">Login Here!</a></div>
          </div>
        </div>
      </form>

      <hr />

      <div class="row" *ngIf="registered">
        <div class="col-4 col-xl-6">
          <label for="activationCode">Activation Code</label>
          <input
            [(ngModel)]="registerModel.activationCode"
            id="activationCode"
            name="activationCode"
            type="text"
            placeholder="my received code"
            class="form-control"
            formControlName="activationCode"
          />
        </div>

        <div class="col-4 col-xl-6">
          <button
            (click)="activate()"
            id="activationCode"
            class="btn btn-primary"
          >
            activate
          </button>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-12 col-xl-12">
          <div *ngIf="feedback" class="alert alert-{{ feedback.type }}">{{ feedback.message }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
